<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"> </script>
    <title>AFL Match Results - Round Selector</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Quicksand:300,400,500,700|Work+Sans:100,200,300,400,500,600,700,800,900">

</head>
<body>
    <header>
        <h1>AFL Match Results</h1>
        <p class="tribute">Supplied by Squizzle</p>
        <h2 id="seasonHeader">    </h2>
        <button class="seasonNavBtn" id="previousSeasonBtn">&lt;&lt;</button>
        <button class="seasonNavBtn" id="nextSeasonBtn">&gt;&gt;</button>
      </header>
      <div id="roundsLinks">
        <div>
          <h3 id="regularSeasonHeader">Regular Season</h3>
          <ul class="flex" id="regularSeasonLinks"></ul>  
          <h3 id="finalsHeader">Finals</h3>
          <ul class="flex" id="finalsLinks"></ul>            
        </div>
    </div>
    
</body>
</html>
